<!DOCTYPE html>
<html>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <h1>double-keydown</h1>
    <script>
      const handler = (e) => {
        if (e.metaKey && e.key === "p") {
          e.preventDefault();
          console.log("CMD+P");
        }
      };

      document.addEventListener("keydown", handler);
    </script>
  </body>
</html>
